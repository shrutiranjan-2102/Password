<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>PAssword Generator</title>
  
</head>
<body>
    <div class="wrapper" >
        <h1>Password Generator</h1>
            <div class="display-wrapper" >
                <input readonly placeholder="Password" class="display" data-PasswordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tip" data-copyMsg ></span>
                    <img src="copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- checkbox -->
                <div class="check"> 
                    <input type="checkbox" id="Uppercase" >
                    <label for="uppercase">Includes uppercase Letters</label>
                    </div>

                   <div class="check"><input type="checkbox" id="Lowercase" >
                    <label for="lowercase">Includes lowercase Letters</label></div> 

                   <div class="check"><input type="checkbox" id="numbers" >
                    <label for="numbers">Include Numbers</label>
</div> 
               <div class="check"> <input type="checkbox" id="symbols" >
                   <label for="symbols">Includes Symbols</label></div>                    

                
            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator " data-indicator></div>
            </div>
            <!-- button k liye -->
            <button class="generateBtn">
                Generate Password
            </button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
